    <header>
	<div>
	    <h1><a href="index.html">Home</a> <a href="contact_us.html">Contact Us</a> <a href="services.html">Services</a></h1>
	</div>
    </header>	
    <aside>
	<figure>
            <img id="logo" src="logo_again_alpha.jpg" alt="New Age Dream Designs Logo" width="450" height="390">
                <figcaption style="clear: left;margin: .75em 0;text-align: left;font-style: italic;line-height: 1.5em;"
                    >Image By: <a href="http://instagram.com/linlwill">Lindsay Williams</a></figcaption>
        </figure>
    </aside>
    <section>
	<article>
	    <h1>Contact Us</h1>
	  <form id="contact_form" action="/" method="post">
		<span class="required_notification">* Denotes Required Field</span>
		<br></br>
		<div>
        	<label> 
        		<span>Name:</span>
            	<input type="text" width="auto" name="name" placeholder="John Doe" tabindex="1" required>*
             <script>
 
        		// Create input element for testing
        		var input = document.createElement('input');
				// Create the supports object
    			var supports = {};
				supports.required    = 'required' in input;
 
			</script>
        	</label>
		</div>
        <div>
			<label> 
        		<span>Email:</span>
            	<input type="email" width="auto" name="email" placeholder="john_doe@example.com" tabindex="2" required>*
        	</label>
        </div>
        <div>
			<label> 
        		<span>Website:</span>
            	<input type="url" width="auto" name="website" placeholder="http://johndoe.com/" tabindex="3">
        	</label>
        </div>
        <div>
			<label> 
        		<span>Message:</span>
            	<textarea name="message" rows="6" width="auto" height="auto" placeholder="Enter your text here...." tabindex="4" required></textarea>*
        	</label>
        </div>
        <div>
		<button class="submit" type="submit" name="submit" id="contact_submit">Submit Form</button>
        </div>
	  </form>
	</article>
